<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
        <link rel="stylesheet" href="https://unpkg.com/prism-themes@1.9.0/themes/prism-vsc-dark-plus.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/ico" href="./favicon.ico" sizes="32x32" />
        <title>Shlink PHP SDK</title>
    </head>
    <body>
        <div id="app">Loading...</div>
        <script>
          window.$docsify = {
            loadSidebar: true,
            subMaxLevel: 1,
            auto2top: true,
            alias: {
              "/changelog": "https://raw.githubusercontent.com/shlinkio/shlink-php-sdk/main/CHANGELOG.md"
            },
            search: {
              placeholder: 'Search...'
            }
          }
        </script>
        <script src="https://unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>
        <script src="https://unpkg.com/docsify@4.12.2/lib/plugins/search.min.js"></script>
        <script src="https://unpkg.com/prismjs@1.29.0/components/prism-php.min.js"></script>
        <script src="https://unpkg.com/docsify-pagination@2.10.1/dist/docsify-pagination.min.js"></script>
        <script src="https://unpkg.com/docsify-remote-markdown@1.0.1/dist/docsify-remote-markdown.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    </body>
</html>
